<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Roads Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') center center/cover no-repeat;
            background-attachment: fixed;
            background-color: #f0f2f5;
            padding: 20px 0;
        }

        .signup-container {
            background: transparent;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo-space {
            margin-bottom: 30px;
        }

        .logo-space h2 {
            color: #c53030;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-bottom-color: #c53030;
        }

        .form-group input::placeholder {
            color: #666;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: #c53030;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px 0 20px 0;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #a02727;
            transform: translateY(-1px);
        }

        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
        }

        .signin-link .link {
            color: #c53030;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .signin-link .link:hover {
            color: #a02727;
            text-decoration: underline;
        }

        .profile-picture-section {
            margin-bottom: 25px;
        }

        .profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #c53030;
            margin: 0 auto 15px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c53030;
            font-size: 24px;
            font-weight: bold;
        }

        .upload-btn {
            background: transparent;
            border: 1px solid #c53030;
            color: #c53030;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #c53030;
            color: white;
        }

        #profilePicture {
            display: none;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-space">
            <h2>PRIME ROADS</h2>
            <p style="color: #666; margin-top: 5px;">Create Your Account</p>
        </div>

        <div id="message" class="message"></div>

        <form id="signupForm" enctype="multipart/form-data">
            <div class="profile-picture-section">
                <div class="profile-preview" onclick="document.getElementById('profilePicture').click()">
                    <div class="profile-placeholder" id="profilePlaceholder">+</div>
                </div>
                <button type="button" class="upload-btn" onclick="document.getElementById('profilePicture').click()">
                    Add Photo
                </button>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
        </form>

        <div class="signin-link">
            <a href="login.html" class="link">Already have an account? Login</a>
        </div>
    </div>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

<script>
    // ðŸ”¹ 1. Firebase config (replace with your own values from Firebase console)
   const firebaseConfig = {
    apiKey: "AIzaSyBNFhPVC732dtFtZ61-XIl_Ja9q5oVKOJ8",
    authDomain: "prime-roads-system.firebaseapp.com",
    projectId: "prime-roads-system",
    storageBucket: "prime-roads-system.firebasestorage.app",
    messagingSenderId: "1029504236665",
    appId: "1:1029504236665:web:2f42e4380658252b25e8a8",
    measurementId: "G-3RCJVHKCFL"
    };

    // ðŸ”¹ 2. Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ðŸ”¹ 3. DOM elements
    const profilePicture = document.getElementById('profilePicture');
    const profilePlaceholder = document.getElementById('profilePlaceholder');
    const form = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');
    const signupBtn = document.getElementById('signupBtn');

    // Preview profile picture
    profilePicture.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePlaceholder.innerHTML = `<img src="${e.target.result}" alt="Profile">`;
            };
            reader.readAsDataURL(file);
        }
    });

    // Show message
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    }

    // Loading state
    function setLoading(loading) {
        if (loading) {
            signupBtn.innerHTML = '<span class="loading"></span>Creating Account...';
            signupBtn.disabled = true;
        } else {
            signupBtn.innerHTML = 'Create Account';
            signupBtn.disabled = false;
        }
    }

    // ðŸ”¹ 4. Handle signup
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const profilePicFile = profilePicture.files[0];

        if (!firstName || !lastName || !email || !password || !confirmPassword) {
            showMessage('Please fill in all required fields', 'error');
            return;
        }

        if (!isValidEmail(email)) {
            showMessage('Please enter a valid email address', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showMessage('Passwords do not match!', 'error');
            return;
        }

        if (password.length < 6) {
            showMessage('Password must be at least 6 characters long!', 'error');
            return;
        }

        setLoading(true);

        try {
            // ðŸ”¹ Create user in Firebase Auth
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // ðŸ”¹ Upload profile picture if selected
            let profilePicUrl = '';
            if (profilePicFile) {
                const storageRef = storage.ref(`profile_pictures/${user.uid}`);
                await storageRef.put(profilePicFile);
                profilePicUrl = await storageRef.getDownloadURL();
            }

            // ðŸ”¹ Save user data in Firestore
            await db.collection('users').doc(user.uid).set({
                firstName: firstName,
                lastName: lastName,
                email: email,
                profilePicUrl: profilePicUrl,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            showMessage('Registration successful! You can now login.', 'success');

            form.reset();
            profilePlaceholder.innerHTML = '+';

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);

        } catch (error) {
            console.error('Registration error:', error);
            showMessage(error.message, 'error');
        } finally {
            setLoading(false);
        }
    });

    // Validate email
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Hide message on input
    ['firstName', 'lastName', 'email', 'password', 'confirmPassword'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            if (messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });
    });

    // Confirm password check
    document.getElementById('confirmPassword').addEventListener('blur', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (confirmPassword && password !== confirmPassword) {
            showMessage('Passwords do not match', 'error');
            this.focus();
        }
    });
</script>

</body>
</html>
