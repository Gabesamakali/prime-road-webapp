<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Roads Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') center center/cover no-repeat;
            background-attachment: fixed;
            background-color: #f0f2f5;
        }

        .admin-login-container {
            background: transparent;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid #c53030;
        }

        .logo-space {
            margin-bottom: 30px;
        }

        .logo-space h2 {
            color: #c53030;
            font-size: 24px;
        }

        .admin-badge {
            display: inline-block;
            background: #c53030;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-header {
            margin-bottom: 30px;
        }

        .admin-title {
            color: #c53030;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .admin-subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-bottom-color: #c53030;
        }

        .form-group input::placeholder {
            color: #666;
            font-size: 16px;
        }

        .admin-login-btn {
            width: 100%;
            padding: 16px;
            background: #c53030;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(197, 48, 48, 0.3);
        }

        .admin-login-btn:hover {
            background: #a02727;
            box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4);
            transform: translateY(-2px);
        }

        .admin-login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .security-features {
            background: rgba(197, 48, 48, 0.1);
            border: 1px solid rgba(197, 48, 48, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 12px;
            color: #666;
        }

        .security-features .security-title {
            color: #c53030;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-login-link {
            text-align: center;
            margin-top: 20px;
        }

        .user-login-link .link {
            color: #c53030;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .user-login-link .link:hover {
            color: #a02727;
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="logo-space">
            <h2>PRIME ROADS</h2>
        </div>

        <div class="admin-badge">Administrator Access</div>

        <div class="admin-header">
            <h1 class="admin-title">Admin Portal</h1>
            <p class="admin-subtitle">Secure administrative access</p>
        </div>

        <div id="message" class="message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <input type="text" id="adminUsername" placeholder="Admin Username" required>
            </div>

            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Admin Password" required>
            </div>

            <div class="form-group">
                <input type="text" id="adminCode" placeholder="Security Code" required>
            </div>

            <button type="submit" class="admin-login-btn" id="adminLoginBtn">Admin Login</button>
        </form>

        <div class="security-features">
            <div class="security-title">Security Notice</div>
            <div>This is a restricted area. All access attempts are logged and monitored.</div>
        </div>

        <div class="user-login-link">
            <a href="login.html" class="link">‚Üê Back to User Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('adminLoginBtn');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.innerHTML = '<span class="loading"></span>Authenticating...';
                loginBtn.disabled = true;
            } else {
                loginBtn.innerHTML = 'Admin Login';
                loginBtn.disabled = false;
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            const securityCode = document.getElementById('adminCode').value;

            if (!username || !password || !securityCode) {
                showMessage('All fields are required', 'error');
                return;
            }

            setLoading(true);

            try {
                const formData = new FormData();
                formData.append('adminUsername', username);
                formData.append('adminPassword', password);
                formData.append('adminCode', securityCode);

                const response = await fetch('admin_login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Login successful! Redirecting to admin dashboard...', 'success');
                    
                    // Store admin session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUser', username);
                    sessionStorage.setItem('adminSessionToken', result.session_token);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Redirect to admin dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 2000);
                } else {
                    showMessage(result.message || 'Invalid credentials! Access denied.', 'error');
                    form.reset();
                }
            } catch (error) {
                console.error('Admin login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Clear any existing sessions on page load
        window.addEventListener('load', function() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminUser');
            sessionStorage.removeItem('adminSessionToken');
        });

        // Clear message when user starts typing
        ['adminUsername', 'adminPassword', 'adminCode'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (messageDiv.style.display === 'block') {
                    messageDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
