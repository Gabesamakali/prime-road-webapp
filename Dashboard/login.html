<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase App (Core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <title>Prime Roads Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') center center/cover no-repeat;
            background-attachment: fixed;
            background-color: #f0f2f5;
        }

        .login-container {
            background: transparent;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo-space {
            height: 80px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #c53030;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-bottom-color: #c53030;
        }

        .form-group input::placeholder {
            color: #666;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #c53030;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #a02727;
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password .link {
            color: #c53030;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password .link:hover {
            color: #a02727;
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
        }

        .signup-link .link {
            color: #c53030;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .signup-link .link:hover {
            color: #a02727;
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: #333;
        }

        .remember-me input {
            margin-right: 8px;
        }

        /* Admin link styling - discrete and small */
        .admin-link {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid rgba(197, 48, 48, 0.2);
            padding-top: 15px;
        }

        .admin-link .link {
            color: #666;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .admin-link .link:hover {
            color: #c53030;
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-space">
            <h2 style="color: #c53030;">PRIME ROADS</h2>
        </div>

        <h1>Welcome Back</h1>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="forgot_password.html" class="link">Forgot your password?</a>
        </div>

        <div class="signup-link">
            <a href="register.html" class="link">Don't have an account? Sign up</a>
        </div>

        <!-- Admin login link - discrete placement -->
        <div class="admin-link">
            <a href="admin_login.html" class="link">Administrator Access</a>
        </div>
    </div>

    <!-- Firebase SDKs -->


<script>
    // ðŸ”¹ 1. Your Firebase configuration (replace with your actual config from Firebase Console)
    const firebaseConfig = {
    apiKey: "AIzaSyBNFhPVC732dtFtZ61-XIl_Ja9q5oVKOJ8",
    authDomain: "prime-roads-system.firebaseapp.com",
    projectId: "prime-roads-system",
    storageBucket: "prime-roads-system.firebasestorage.app",
    messagingSenderId: "1029504236665",
    appId: "1:1029504236665:web:2f42e4380658252b25e8a8",
    measurementId: "G-3RCJVHKCFL"
  };

    // ðŸ”¹ 2. Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ”¹ 3. DOM elements
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    // Show message helper
    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    }

    // Loading button state
    function setLoading(loading) {
        if (loading) {
            loginBtn.innerHTML = '<span class="loading"></span>Signing In...';
            loginBtn.disabled = true;
        } else {
            loginBtn.innerHTML = 'Login';
            loginBtn.disabled = false;
        }
    }

    // ðŸ”¹ 4. Handle form submit
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        if (!email || !password) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        if (!isValidEmail(email)) {
            showMessage('Please enter a valid email address', 'error');
            return;
        }

        setLoading(true);

        try {
            // Choose persistence (remember me or session only)
            const persistence = rememberMe 
                ? firebase.auth.Auth.Persistence.LOCAL 
                : firebase.auth.Auth.Persistence.SESSION;

            await auth.setPersistence(persistence);

            // Firebase login
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // Save user info in storage
            const storage = rememberMe ? localStorage : sessionStorage;
            storage.setItem('userEmail', user.email);
            storage.setItem('userId', user.uid);

            showMessage('Login successful! Redirecting...', 'success');

            setTimeout(() => {
                window.location.href = 'dash_board.html'; // âœ… Change to your dashboard page
            }, 1500);

        } catch (error) {
            console.error('Login error:', error);
            showMessage(error.message, 'error');
        } finally {
            setLoading(false);
        }
    });

    // Email validator
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Hide message when typing
    ['email', 'password'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            if (messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
